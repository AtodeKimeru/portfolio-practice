{% extends "portfolio/layout.html" %}

{% block content %}

<h1>posts</h1>

{% for post in posts %}

<article class="card card-body m-3 bg-black">
    <div class="row">
        <div class="col-3">
            <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid" />
        </div>
        
        <div class="col-9">
            <h2>{{ post.title }}</h2>

            <p>{{ post.description|striptags|truncatechars:100 }}</p>
            <p>{{ post.date|date:'M d Y'|upper }}</p>
            
            <a href="{% url 'blog:post-detail' post.id %}" class="btn btn-primary">Read more</a>
        </div>
    </div>
</article>

{% endfor %}

{% endblock %}
